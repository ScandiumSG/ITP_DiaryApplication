image: maven:latest

variables:
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
    paths:
        - .m2/repository/
        - target/

stages:
    - build
    - test
    - visualize
    - deploy

CompileCheck:
    stage: build
    script:
        - mvn compile

TestsAndStyle:
    stage: test
    script:
        - mvn test -B checkstyle:check
    only: [merge_requests]

jacocoReport:
    # Jacoco added based on https://docs.gitlab.com/ee/user/project/merge_requests/test_coverage_visualization.html
    stage: test
    script:
        - mvn $MAVEN_CLI_OPTS clean org.jacoco:jacoco-maven-plugin:prepare-agent test jacoco:report
        - cat target/site/jacoco/index.html | grep -o '<tfoot>.*</tfoot>'
    artifacts:
        paths:
            - target/site/jacoco/jacoco.xml

coverage-Jacoco:
    # Must be in a stage later than jacocoReport's stage.
    # The `visualize` stage does not exist by default.
    # Please define it first, or choose an existing stage like `deploy`.
    stage: visualize
    image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
    script:
        # convert report from jacoco to cobertura, using relative project path
        - python /opt/cover2cover.py target/site/jacoco/jacoco.xml $CI_PROJECT_DIR/src/main/java/ > target/site/cobertura.xml
    needs: [jacocoReport]
    dependencies:
        - jacocoReport
    artifacts:
        reports:
            cobertura: target/site/cobertura.xml
            
